<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      html,
      body {
         height: 100%;
         overflow: hidden;

      }

      div {
         width: 100%;
         height: 500px;
         /* margin: 200px auto; */
         background-color: deeppink;
      }
   </style>
</head>

<body>
   <div></div>
   <script>
      window.onload = function () {
         var testNode = document.querySelector('div');
         // 非火狐浏览器能用
         testNode.onmousewheel = fn
         // 火狐
         if (testNode.addEventListener) {
            testNode.addEventListener('DOMMouseScroll', fn)
         }

         function fn(ev) {
            ev = ev || event;
            var dir = '';
            if (ev.wheelDelta) {
               // 正常浏览器
               dir = ev.wheelDelta > 0 ? 'up' : 'down';
            }
            if (ev.delta) {
               // 火狐
               dir = ev.delta < 0 ? 'up' : 'down';
            }

            switch(dir){
               case 'up':
               testNode.style.height = testNode.offsetHeight - 10 + 'px';
               console.log(testNode.offsetHeight)
               break;
               case 'down':
               testNode.style.height = testNode.offsetHeight + 10 + 'px';
               break;

            }


            // 如果有进度条,往下进度条会一起走
            // 解决方法:禁止事件默认行为

            // DOM2
            if(ev.preventDefault){
               ev.preventDefault();
            }

            // 禁止事件默认行为
            // DOM0
            return false
         }
      }
   </script>
</body>

</html>
