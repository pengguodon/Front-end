<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .body,
        html {
            /* background-color: black; */
            height: 100%;
            width: 100%;
            background: linear-gradient( to right,black ,gray );
            padding: 0;
            margin: 0;
        }

        .test {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            right: 0;
            margin: auto;
            background-color: #e0e0e0;
            border-radius: 30px;

        }
    </style>
    <link rel="stylesheet" href="./animate.css">
</head>

<body>
    <canvas class="test animated fadeInLeft " width="600" height="500"></canvas>
</body>
<script>
    window.onload = function () {
        var canvas = document.querySelector(".test");
        if (canvas.getContext) {
            var ctx = canvas.getContext('2d');
            move();
            setInterval(function(){
                ctx.clearRect(0,0,canvas.width,canvas.height)
                move();
            },500);

            function move (){
            ctx.save();
            ctx.lineWidth = 8;
            ctx.strokeStyle = "black";
            ctx.lineCap = "round";

            ctx.translate(300, 250);

            // x轴已旋转到上方
            ctx.rotate(-90 * Math.PI / 180);
            ctx.beginPath();

            // 外层空心圆
            ctx.save();
            ctx.strokeStyle = "#325FA2";
            ctx.lineWidth = "14"
            ctx.beginPath();
            ctx.arc(0, 0, 140, 0, 360 * Math.PI / 180);
            ctx.stroke();
            ctx.restore();

            // 时针刻度
            ctx.save();

            for (var i = 0; i < 12; i++) {
                ctx.rotate(30 * Math.PI / 180);
                // 旋转 rotate 是 叠加计算的 和css3 不同
                // 如果save()了就不是一个状态了 , 不可叠加;
                ctx.beginPath();
                ctx.moveTo(100, 0);
                ctx.lineTo(120, 0);
                ctx.stroke();
            }

            ctx.restore();

            // 分针刻度
            ctx.save();
            ctx.lineWidth = 6;

            for (var i = 0; i < 60; i++) {



                if (i % 5 != 0) {

                    // 旋转 rotate 是 叠加计算的 和css3 不同
                    // 如果save()了就不是一个状态了 , 不可叠加;
                    ctx.beginPath();
                    ctx.moveTo(115, 0);
                    ctx.lineTo(120, 0);
                    ctx.stroke();
                }

                ctx.rotate(6 * Math.PI / 180);
                // 放在上面的话第一个画的地方是在六度那里

            }

            ctx.restore();

            // 时针,分针,秒针 
            var date = new Date();

            var s = date.getSeconds();
            var m = date.getMinutes() + s / 60;
            var h = date.getHours() + m / 60;
            h = h > 12 ? h - 12 : h;

            //  时针
            ctx.save();
            ctx.lineWidth = 12;
            ctx.rotate(h * 30 * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(-20, 0);
            ctx.lineTo(80, 0);
            ctx.stroke()
            ctx.restore();

            // 分针
            ctx.save();
            ctx.lineWidth = 8;
            ctx.strokeStyle = "gray"
            ctx.rotate(m * 6 * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(-28, 0);
            ctx.lineTo(112, 0);
            ctx.stroke()
            ctx.restore();

            // 秒针
            ctx.save();
            ctx.width = 6;
            ctx.strokeStyle = "red";
            ctx.fillStyle = "red"
            ctx.rotate(s * 6 * Math.PI / 180);
            ctx.beginPath();
            ctx.moveTo(-30, 0);
            ctx.lineTo(83, 0);
            ctx.stroke();
                // 画表坐
                ctx.beginPath();
                ctx.arc(0, 0, 8, 0, 360 * Math.PI / 180);
                ctx.fill();
                // 秒头
                ctx.beginPath();
                ctx.arc(96, 0, 8, 0, 360 * Math.PI / 180);
                ctx.stroke();
            ctx.restore();
            ctx.restore();
        }
            }
            
    }


</script>

</html>
