<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
		   margin: 0;
		   padding: 0;
		   background-color: skyblue;
		}
		#test{
			background-color: gray;
			position:absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}

		/*
		
			不能在css里面设定画布的高宽

		 */
		</style>
	</head>
	<body>
		<canvas id="test" width="400" height="400"></canvas>
	</body>
	<script>
	window.onload  =  function(){
		var canvas = document.querySelector("#test")
		// var canvas = document.getElementById('test')
		// 
		// console.log(canvas);
		if(canvas.getContext){
			var ctx = canvas.getContext("2d");
            console.log(canvas)
            ctx.fillStyle = "pink";
            ctx.font = '30px impact'
            ctx.textBaseline = 'middle'
            var w = ctx.measureText('彭颂歌').width;
            
            ctx.fillText('彭国东',(canvas.width - w)/2,(canvas.height - 60 )/2);
            // font属性在指定时,必须要有大小和字体
            // ctx.fillText("彭国东",100,100)
             
            //  ctx.strokeText("彭颂歌",30,30)

            //  ctx.measureText() 返回指定文本的 属性(width)
            // var obj = ctx.measureText("彭国东");
            // console.log(obj)


            
		}

	}
    /*
    

    




    canvas 提供了两种方式来渲染文本
        fillText(text,x,y)
            在指定的(x,y)位置填充指定的文本
        strokeText(text,x,y)
            在指定的(x,y)位置绘制指定的文本
    
    文本样式
    font = value
        当前我们用来绘制文本的样式, 这个字符串使用和css font 属性相同的语法
        默认的字体是10px sans-serif
        font属性在指定时,必须要要有大小和字体 缺一不可

    textAlign = value
    文本对齐选项 , 可选的值包括：left , right ,center

    left
        文本左对齐
    right
        文本右对齐
    center
        文本居中对齐
        这里的textAlign="center" 比较特殊,textalign的值为center时候
        文本的居中是基于你在fillText的时候所给的x值
        也就是说文本一般在x边,一半在x的右边

    textBaseline = value
        描述绘制文本时.当前文本基线的属性.
        top
            文本基线在文本块的顶部
        middle
            文本基线在文本块的中间
        botoom
            文本基线在文本块的底部
    
    */
	</script>
</html>
