<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
		*{
		   margin: 0;
		   padding: 0;
		   background-color: skyblue;
		}
		#test{
			background-color: gray;
			position:absolute;
			left: 0;
			top: 0;
			right: 0;
			bottom: 0;
			margin: auto;
		}

		/*
		
			不能在css里面设定画布的高宽

		 */
		</style>
	</head>
	<body>
		<canvas id="test"  height="400" width="400"></canvas>
	</body>
	<script>
	window.onload  =  function(){
		var canvas = document.querySelector("#test")
		// var canvas = document.getElementById('test')
		// 
		console.log(canvas);
		if(canvas.getContext){
			var ctx = canvas.getContext("2d");

        /*
            全局透明度的设置
            globalAlpha = value
                这个属性影响到 canvas 里所有圆形的透明度
                有效的值范围是0.0（完全透明）到 1.0 (完全不透明)
                默认值是1.0
        */ 
        
        ctx.fillStyle = "red"
		ctx.fillRect(50,50,100,100)
        ctx.fillStyle = "pink"		
        ctx.fillRect(100,100,100,100)

		// 覆盖合成
		/*
		source : 新的图像 (源)
		destination:已经绘制过的图形(目标);

		globalCompositeOperation
			source-over(默认值):源在上面,新的图像层级比较高
			source-in : 只留下源和目标的重叠部分 (源的那一部分)
			source-out: 只留下源超过目标的那部分
			source-atop : 砍掉源溢出的那部分


			destination-over(默认值):目标在上面,旧的图像层级比较高
			destination-in : 只留下源和目标的重叠部分 (目标的那一部分)
			destination-out: 只留下目标超过源的那部分
			destination-atop : 砍掉目标溢出的那部分
			
		*/

		}

	}
	</script>
</html>
