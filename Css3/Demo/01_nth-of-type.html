<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      * {
         margin: 0;
         padding: 0;

      }

      /* #warp elm:nth-of-type(1)
      /* 找到#warp底下所有的子元素,并且选中第一个elm 不在乎前后*/


      #warp p:nth-of-type(1) {

         color: pink;
      }
   </style>
</head>

<body>
   <ul id="warp">
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
      <p>p</p>
   </ul>
</body>

</html>
