<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
      /*
      存在和值属性选择器
      [attr]:该选择器选择包含attr属性的所有元素,不论值如何
      [attr=val]:该选择器仅选择attr 的属性被赋值为val的所有元素
      [attr~val]:表示带有以attr命名的属性的元素,并且该属性是一个以空格作为分隔的值列表,其中至少有一个值为val

      子串值属性选择器
      [attr|=val] :  选择器attr属性的值是val(他自己,不能多) 或val-开头的元素
      [attr^=val] :  选择attr属性的值以val开头(包括val)的元素
      [attr$=val] :  选择attr属性的值以val结尾(包括val)的元素
      [attr*=val] :  选择attr属性的值中包含字符串val的元素
            */
   </style>
</head>
<body>
   <div id="wrap">

   </div>
</body>
</html>
