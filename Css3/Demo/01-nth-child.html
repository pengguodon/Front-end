<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <style>
   *{
      margin: 0;
      padding: 0;

   }
   #wrap li:nth-child(1){
      /* #wrap li:nth-child(1)
         找到#wrap底下的所有子元素,并且选中第第一个子元素,并且这个子元素必须是li
       */
      color: pink
   }
   </style>
</head>
<body>
   <ul   id="wrap">
      <div>0</div>
      <li>1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
      <li>6</li>
      <li>7</li>
      <li>8</li>
   </ul>

</body>
</html>
